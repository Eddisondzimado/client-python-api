steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_SERVICE_NAME', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_SERVICE_NAME']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - '$_SERVICE_NAME'
    - '--image'
    - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME'
    - '--region'
    - '$_REGION'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '4Gi'
    - '--cpu'
    - '2'
    - '--timeout'
    - '3600'
    - '--set-env-vars=GCS_BUCKET_NAME=$_BUCKET_NAME'
    - '--set-env-vars=DB_HOST=104.243.44.92'
    - '--set-env-vars=DB_NAME=eddcode1_aidexchatbot'
    - '--set-env-vars=DB_USER=eddcode1_talkbot'
    - '--set-env-vars=DB_PASS=sxhrfydhtd57465rd'
    - '--set-env-vars=DB_PORT=3306'

substitutions:
  _BUCKET_NAME: client-support-chatbot-api.appspot.com
  _SERVICE_NAME: customer-support-api
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY

images: ['gcr.io/$PROJECT_ID/$_SERVICE_NAME']
